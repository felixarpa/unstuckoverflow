version: '3.5'
services:
  # API
  unstuckoverflow-api-app:
    image: unstuckoverflow-api-app
    container_name: unstuckoverflow-api-app
    env_file:
      - api/.env
    build:
      context: api
      dockerfile: Dockerfile
    networks:
      - unstuckoverflow
    ports:
      - 9081:9081
      - 3081:3081
    restart: always
    depends_on:
      - unstuckoverflow-api-nginx
  unstuckoverflow-api-nginx:
    image: unstuckoverflow-api-nginx
    container_name: unstuckoverflow-api-nginx
    build:
      context: api
      dockerfile: Dockerfile.nginx
    networks:
      - unstuckoverflow
    ports:
      - 8081:8081
    restart: always

  # Client
  unstuckoverflow-client-app:
    container_name: unstuckoverflow-client-app
    build:
      context: client
      dockerfile: Dockerfile
    volumes:
      - './client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    restart: always

# UnstuckOverflow network
networks:
  unstuckoverflow:
    name: unstuckoverflow
    driver: bridge